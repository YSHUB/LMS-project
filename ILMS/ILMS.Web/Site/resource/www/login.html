<!DOCTYPE html>
<html lang="ko" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LMS 학습관리시스템</title>
	<link href="/common/css/icommon.css" rel="stylesheet">
	<link href="/site/resource/www/css/login.css" rel="stylesheet" type="text/css">

	<!--[if gte mso 9]><xml>

	<mso:MediaServiceImageTags msdt:dt="string"></mso:MediaServiceImageTags>

<body>
	<div class="login-box">
		<div class="container">
			<h1 class="site-title">
				<span class="site-logo">로봇산업진흥원</span> <span class="sub-site-title">LMS 학습관리시스템</span>
			</h1>

			<form method="post" action="default.aspx?ReturnUrl=%2f" id="form1">

				<div class="signin-box">
					<h2 class="title">MEMBER LOGIN</h2>
					<div class="sec-form">
						<div class="form-group">
							<label for="txtUserID" class="sr-only">사용자 아이디</label>
							<input name="txtUserID" type="text" id="txtUserID" class="form-control" placeholder="사용자 아이디">
						</div>
						<div class="form-group">
							<label for="txtPasswd" class="sr-only">비밀번호</label>
							<input name="txtPasswd" type="password" id="txtPasswd" class="form-control" placeholder="비밀번호">
						</div>
						<input type="submit" name="btnLogin" value="로그인" id="btnLogin" class="btn btn-primary">
					</div>
					<div class="btn-group">
						<a href="#" class="text-secondary">회원가입</a>
						<a href="#" class="text-secondary">비밀번호 찾기</a>
					</div>

				</div>

			</form>

		</div>
	</div>

</body>
</html>
