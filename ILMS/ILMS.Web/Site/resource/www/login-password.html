<body class="popup">
  <div class="bg-primary p-3">
    <h1 class="title01 mb-0">아이디/비밀번호 찾기</h1>
  </div>

  <div class="findid-box p-4">
    <ul class="nav nav-tabs" id="findTab" role="tablist">
      <li class="nav-item w-50 text-center" role="presentation">
        <a class="nav-link active" id="id-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="lms" aria-selected="true">아이디 찾기</a>
      </li>
      <li class="nav-item w-50 text-center" role="presentation">
        <a class="nav-link" id="password-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="button" aria-selected="false">비밀번호 찾기</a>
      </li>
    </ul>
    <div class="tab-content pt-4" id="findTabContent">
      <div class="alert p-2 border bg-light text-center">
        <p class="mb-0 font-size-14 text-danger font-weight-bold"><i class="bi bi-info-circle-fill"></i> 일반 회원이 아닌 경우에는 학사시스템에서 확인하시기 바랍니다.</p>
      </div>
      
      <div class="tab-pane fade active show" id="tab1" role="tabpanel" aria-labelledby="id-tab">
        <h2 class="sr-only">아이디 찾기</h2>

        <div class="find-id mb-2">
          <div class="form-group">
            <label for="txtHangulname" class="form-label">이름<strong class="text-danger">*</strong></label>
            <input class="form-control" id="txtHangulname" name="HangulName" type="text">
          </div>
          <div class="form-group">
            <label for="txtEmail" class="form-label">이메일주소<strong class="text-danger">*</strong></label>
            <input class="form-control" id="txtEmail" name="Email" type="text" placeholder="ex)abc123@abc.com">
          </div>
        </div>
        <div class="text-center">
          <button type="button" id="btnSearchID" class="btn btn-primary">아이디 찾기</button>
        </div>

      </div><!-- tab-pane -->

      <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="password-tab">
        <h2 class="sr-only">비밀번호 찾기</h2>

        <div class="find-password mb-2">
          <div class="form-row">
            <div class="form-group col-12">
              <label for="txtHangulname2" class="form-label">이름<strong class="text-danger">*</strong></label>
              <input class="form-control" id="txtHangulname" name="HangulName2" type="text">
            </div>
            <div class="form-group col-12">
              <label for="txtUserId" class="form-label">아이디<strong class="text-danger">*</strong></label>
              <input class="form-control" id="txtUserId" name="UserID" type="text" maxlength="16" placeholder="첫 글자 영문자, 6글자 이상">
            </div>
            <div class="form-group col-12">
              <label for="txtEmail2" class="form-label">이메일주소<strong class="text-danger">*</strong></label>
              <input class="form-control" id="txtEmail2" name="Email" type="text" placeholder="ex)abc123@abc.com">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" id="btnSearchPW" class="btn btn-primary">비밀번호 초기화</button>
        </div>

      </div><!-- tab-pane -->

    </div>
  </div>

<script src="/common/js/jquery-3.3.1.min.js"></script>
